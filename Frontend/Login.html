<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/MainStyle.css"
    />
  </head>

  <body>
    <div class="CenterDiv">
      <div class="FormInputDiv">
        <form>
          <label for="fname" style="margin-left: 35px;">Username</label>
          <div class="CenterHolder" style="margin-bottom: 15px;">
            <input
              type="text"
              class="FormInput"
              name="Username"
              placeholder="Username"
            />
          </div>
          <label for="lname" style="margin-left: 35px;">Password</label>
          <div class="CenterHolder">
            <input
              type="password"
              class="FormInput"
              name="Password"
              placeholder="Password"
            />
          </div>
          <div class="CenterHolder">
            <input type="submit" class="LoginButton" value="LOGIN" />
            <p style="margin-bottom: 2px;">Don't have an account?</p>
            <a href="#pl" style="color:white;">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
