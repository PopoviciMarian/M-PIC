    <section class="editor">
      <div class="editor-wrapper">
        <div class="editor-actions">
          <div class="editor-action link">
            <a href="../gallery/gallery.html">Choose from gallery</a>
          </div>
          <p>or</p>
          <div class="editor-action">
            <span>Upload new</span>
            <input
              class="editor-action-input"
              type="file"
              accept="image/png, image/jpeg, image/jpg"
            />
          </div>
        </div>
        <div class="editor-main">
          <div class="image-to-edit-container">
            <div class="image-to-edit">
              <img
                src="https://scitechdaily.com/images/New-Hubble-Image-Shows-Part-of-the-Large-Magellanic-Cloud.jpg"
                alt="img.jpg"
              />
            </div>
            <div class="image-actions">
              <div>
                <button class="btn save">Save</button>
                <button class="btn share">Share</button>
              </div>
              <button class="btn delete">Delete</button>
            </div>
          </div>

          <div class="editor-container">
            <div class="filters-container">
              <div class="editor-menu">
                <select name="editor" id="editor" class="editor-select">
                  <option value="Filters" default selected>Filters</option>
                  <option value="Masks">Masks</option>
                  <option value="Collages">Collages</option>
                  <option value="Animations">Animations</option>
                </select>
              </div>

              <div class="filters">
                <div class="filter">
                  <label for="brightness">Brightness </label>
                  <input
                    type="range"
                    id="brightness"
                    name="brightness"
                    min="0"
                    max="200"
                    value="100"
                  />
                  <span>100%</span>
                </div>
                <div class="filter">
                  <label for="contrast">Contrast </label>
                  <input
                    type="range"
                    id="contrast"
                    name="contrast"
                    min="0"
                    max="200"
                    value="100"
                  />
                  <span>100%</span>
                </div>
                <div class="filter">
                  <label for="saturate">Saturation </label>
                  <input
                    type="range"
                    id="saturate"
                    name="saturate"
                    min="0"
                    max="100"
                    value="50"
                  />
                  <span>50%</span>
                </div>
                <div class="filter">
                  <label for="grayscale">Grayscale </label>
                  <input
                    type="range"
                    id="grayscale"
                    name="grayscale"
                    min="0"
                    max="100"
                    value="50"
                  />
                  <span>50%</span>
                </div>
                <div class="filter">
                  <label for="sepia">Sepia </label>
                  <input
                    type="range"
                    id="sepia"
                    name="sepia"
                    min="0"
                    max="200"
                    value="100"
                  />
                  <span>100%</span>
                </div>
                <div class="filter">
                  <label for="hue-rotate">Hue rotate </label>
                  <input
                    type="range"
                    id="hue-rotate"
                    name="hue-rotate"
                    min="0"
                    max="200"
                    value="100"
                  />
                  <span>100°</span>
                </div>
                <div class="filter">
                  <label for="invert">Invert </label>
                  <input
                    type="range"
                    id="invert"
                    name="invert"
                    min="0"
                    max="100"
                    value="50"
                  />
                  <span>50%</span>
                </div>
                <div class="filter">
                  <label for="blur">Blur </label>
                  <input
                    type="range"
                    id="blur"
                    name="blur"
                    min="0"
                    max="20"
                    value="10"
                  />
                  <span>10px</span>
                </div>
                <div class="filter">
                  <label for="opacity">Opacity </label>
                  <input
                    type="range"
                    id="opacity"
                    name="opacity"
                    min="0"
                    max="100"
                    value="50%"
                  />
                  <span>50%</span>
                </div>
              </div>
            </div>

            <div class="discard-filters-container">
              <button class="btn discard">Discard</button>
            </div>
          </div>
        </div>
      </div>
    </section>
